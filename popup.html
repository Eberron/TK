<!DOCTYPE html>
<html>

  <meta charset="UTF-8">

</head>
<body>
  <div class="container">
    <h1>智能页面总结</h1>
    <div id="usage" class="usage-info"></div>
    <button id="summarizeBtn" class="primary-btn">生成总结</button>
    
    <div id="proPrompt" class="pro-prompt">
      <p>🎉 升级专业版解锁无限使用！</p>

        <a href="https://payment.example.com" target="_blank" class="payment-btn">立即升级</a>
        <div class="license-box">
          <input type="text" id="licenseKey" placeholder="输入许可证密钥">
          <button id="activateLicense" class="secondary-btn">激活</button>
        </div>
      </div>
    </div>
    
    <div id="result" class="result-container"></div>
    <div class="footer-links">
      <a href="settings.html" target="_blank">API设置</a>
      <span class="version">v2.1</span>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
