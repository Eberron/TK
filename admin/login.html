<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理后台登录 - TK插件</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        h1 {
            color: #333;
            margin-bottom: 8px;
            font-size: 24px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
            background: #f8f9fa;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .loading {
            display: none;
            margin-top: 10px;
            color: #666;
            font-size: 14px;
        }

        .back-link {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">TK</div>
        <h1>管理后台</h1>
        <p class="subtitle">请输入管理员凭据登录</p>
        
        <div id="errorMessage" class="error-message"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                登录
            </button>
            
            <div id="loading" class="loading">
                正在验证...
            </div>
        </form>
        
        <div class="back-link">
            <a href="../popup.html">← 返回插件主页</a>
        </div>
    </div>

    <script src="../config.js"></script>
    <script>
        // API基础URL
        const API_BASE_URL = CONFIG.API_BASE_URL + '/api';

        // 页面加载完成后检查是否已登录
        document.addEventListener('DOMContentLoaded', function() {
            // 检查是否是从管理后台跳转过来的（避免循环跳转）
            const urlParams = new URLSearchParams(window.location.search);
            const fromAdmin = urlParams.get('from') === 'admin';
            
            if (!fromAdmin) {
                const adminToken = localStorage.getItem('adminToken');
                if (adminToken) {
                    // 验证token是否有效
                    verifyToken(adminToken);
                }
            }
        });

        // 表单提交处理
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            handleLogin();
        });

        // 处理登录
        function handleLogin() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showError('请输入用户名和密码');
                return;
            }
            
            setLoading(true);
            hideError();
            
            // 调用登录API
            fetch(`${API_BASE_URL}/admin/login`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // 保存token
                    localStorage.setItem('adminToken', data.data.token);
                    
                    // 跳转到管理后台
                    window.location.href = 'index.html';
                } else {
                    throw new Error(data.message || '登录失败');
                }
            })
            .catch(error => {
                console.error('登录失败:', error);
                
                // 模拟登录验证（开发阶段）
                if (username === 'admin' && password === 'admin123') {
                    const mockToken = 'mock_admin_token_' + Date.now();
                    localStorage.setItem('adminToken', mockToken);
                    window.location.href = 'index.html';
                } else {
                    showError('用户名或密码错误');
                }
            })
            .finally(() => {
                setLoading(false);
            });
        }

        // 验证token
        function verifyToken(token) {
            fetch(`${API_BASE_URL}/admin/verify`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Token有效，直接跳转
                    window.location.href = 'index.html';
                } else {
                    // Token无效，清除
                    localStorage.removeItem('adminToken');
                }
            })
            .catch(error => {
                console.error('Token验证失败:', error);
                // 模拟验证（开发阶段）
                if (token.startsWith('mock_admin_token_')) {
                    window.location.href = 'index.html';
                } else {
                    localStorage.removeItem('adminToken');
                }
            });
        }

        // 显示错误信息
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // 隐藏错误信息
        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        // 设置加载状态
        function setLoading(loading) {
            const loginBtn = document.getElementById('loginBtn');
            const loadingDiv = document.getElementById('loading');
            
            if (loading) {
                loginBtn.disabled = true;
                loginBtn.textContent = '登录中...';
                loadingDiv.style.display = 'block';
            } else {
                loginBtn.disabled = false;
                loginBtn.textContent = '登录';
                loadingDiv.style.display = 'none';
            }
        }

        // 回车键登录
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleLogin();
            }
        });
    </script>
</body>
</html>
