<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <style>
    .settings-container {
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
    }
    .api-key-input {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
    }
  </style>
</head>
<body>
  <div class="settings-container">
    <h2>🔑 API 设置</h2>
    
    <!-- 帮助说明区域 -->
    <div class="help-section" style="background: #f8f9fa; padding: 20px; border-radius: 8px; margin-bottom: 20px; border-left: 4px solid #007bff;">
      <h3 style="margin-top: 0; color: #007bff;">📖 配置教程</h3>
      <div class="tutorial-steps">
        <div class="step">
          <strong>步骤 1：</strong> 访问 <a href="https://platform.deepseek.com" target="_blank" style="color: #007bff;">DeepSeek官网</a>
        </div>
        <div class="step" style="margin: 10px 0;">
          <strong>步骤 2：</strong> 注册账号并登录
        </div>
        <div class="step" style="margin: 10px 0;">
          <strong>步骤 3：</strong> 进入控制台，点击"API Keys"菜单
        </div>
        <div class="step" style="margin: 10px 0;">
          <strong>步骤 4：</strong> 点击"Create API Key"创建新密钥
        </div>
        <div class="step" style="margin: 10px 0;">
          <strong>步骤 5：</strong> 复制生成的API密钥并粘贴到下方输入框
        </div>
      </div>
      
      <div class="tips" style="margin-top: 15px; padding: 10px; background: #fff3cd; border-radius: 4px; border: 1px solid #ffeaa7;">
        <strong>💡 小贴士：</strong>
        <ul style="margin: 5px 0; padding-left: 20px;">
          <li>API密钥仅保存在您的本地浏览器中，完全安全</li>
          <li>DeepSeek提供免费额度，足够日常使用</li>
          <li>如遇问题，请检查密钥是否正确复制</li>
        </ul>
      </div>
    </div>
    
    <!-- API密钥输入区域 -->
    <div class="api-input-section">
      <label for="apiKeyInput" style="display: block; margin-bottom: 8px; font-weight: bold;">DeepSeek API 密钥：</label>
      <input type="password" 
             id="apiKeyInput" 
             class="api-key-input"
             placeholder="sk-xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx">
      <div style="margin: 10px 0; font-size: 12px; color: #666;">
        <span id="togglePassword" style="cursor: pointer; color: #007bff;">👁️ 显示密钥</span>
      </div>
      <button id="saveApiKey" class="primary-btn">💾 保存设置</button>
      <button id="testApiKey" class="secondary-btn" style="margin-left: 10px;">🧪 测试连接</button>
    </div>
    
    <div id="statusMessage"></div>
    
    <div class="footer-links" style="margin-top: 30px; text-align: center;">
      <a href="popup.html" target="_blank">返回主页</a>
      <a href="help.html" target="_blank" style="color: #007bff;">📖 详细教程</a>
      <a href="privacy.html" target="_blank">隐私政策</a>
    </div>
  </div>
  <script src="settings.js"></script>
</body>
</html>
