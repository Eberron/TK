<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>用户登录 - 智能页面总结助手</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .login-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .login-header h1 {
      color: #333;
      margin-bottom: 10px;
    }
    
    .login-header p {
      color: #666;
      font-size: 14px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #333;
      font-weight: 500;
    }
    
    .form-group input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e1e5e9;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #4f46e5;
    }
    
    .form-group .error {
      color: #ef4444;
      font-size: 12px;
      margin-top: 5px;
      display: none;
    }
    
    .login-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      font-size: 14px;
    }
    
    .remember-me {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .forgot-password {
      color: #4f46e5;
      text-decoration: none;
    }
    
    .forgot-password:hover {
      text-decoration: underline;
    }
    
    .login-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 20px;
    }
    
    .login-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }
    
    .login-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .divider {
      text-align: center;
      margin: 20px 0;
      position: relative;
      color: #666;
    }
    
    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #e1e5e9;
      z-index: 1;
    }
    
    .divider span {
      background: white;
      padding: 0 15px;
      position: relative;
      z-index: 2;
    }
    
    .social-login {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    
    .social-btn {
      flex: 1;
      padding: 10px;
      border: 2px solid #e1e5e9;
      border-radius: 8px;
      background: white;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 14px;
    }
    
    .social-btn:hover {
      border-color: #4f46e5;
      background: #f8fafc;
    }
    
    .register-link {
      text-align: center;
      margin-top: 20px;
    }
    
    .register-link a {
      color: #4f46e5;
      text-decoration: none;
      font-weight: 500;
    }
    
    .register-link a:hover {
      text-decoration: underline;
    }
    
    .quick-login {
      background: #f8fafc;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
    }
    
    .quick-login h3 {
      margin: 0 0 10px 0;
      color: #333;
      font-size: 16px;
    }
    
    .quick-login p {
      margin: 0;
      color: #666;
      font-size: 14px;
    }
    
    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 12px 20px;
      border-radius: 8px;
      color: white;
      font-weight: 500;
      z-index: 1000;
      transform: translateX(100%);
      transition: transform 0.3s ease;
    }
    
    .toast.show {
      transform: translateX(0);
    }
    
    .toast.success {
      background: #10b981;
    }
    
    .toast.error {
      background: #ef4444;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1>🔐 登录账号</h1>
      <p>登录您的智能页面总结助手账号</p>
    </div>
    
    <div class="quick-login">
      <h3>🎯 快速体验</h3>
      <p>登录后享受每日10次免费智能总结</p>
    </div>
    
    <form id="loginForm">
      <div class="form-group">
        <label for="email">邮箱地址</label>
        <input type="email" id="email" name="email" placeholder="请输入您的邮箱地址" required>
        <div class="error" id="emailError">请输入有效的邮箱地址</div>
      </div>
      
      <div class="form-group">
        <label for="password">密码</label>
        <input type="password" id="password" name="password" placeholder="请输入您的密码" required>
        <div class="error" id="passwordError">密码不能为空</div>
      </div>
      
      <div class="login-options">
        <label class="remember-me">
          <input type="checkbox" id="rememberMe">
          <span>记住我</span>
        </label>
        <a href="#" class="forgot-password" id="forgotPasswordLink">忘记密码？</a>
      </div>
      
      <button type="submit" id="loginBtn" class="login-btn">登录</button>
    </form>
    
    <div class="divider">
      <span>或</span>
    </div>
    
    <div class="social-login">
      <button type="button" class="social-btn" id="wechatLogin">
        <span>🔗</span>
        <span>微信登录</span>
      </button>
      <button type="button" class="social-btn" id="qqLogin">
        <span>🐧</span>
        <span>QQ登录</span>
      </button>
    </div>
    
    <div class="register-link">
      <p>还没有账号？<a href="register.html">立即注册</a></p>
    </div>
  </div>
  
  <script src="login.js"></script>
</body>
</html>
